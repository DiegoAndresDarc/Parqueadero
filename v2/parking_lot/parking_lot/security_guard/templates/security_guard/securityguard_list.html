{% extends "adminIndex.html" %}

{% block content %}
<h1>Security Guard List</h1>

{% if securityguard_list %}
<ul>
    {% for securityguard in securityguard_list %}
    <li>
        <a href="{% url 'delSecurityGuard' pk=securityguard.pk %}">{{ securityguard.user }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no apartments in the co-ownership.</p>
{% endif %}
{% endblock %}
