<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% block title %}
    <title>Parqueaderos Copropiedad</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'assets/bulma.min.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/style.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/ownStyles.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container.is-widescreen">
      <aside class="menu">
        {% if user.is_authenticated %}
        <p class="menu-label">User: {{ user.get_username }}</p>
        <p class="menu-label">Copropiedad: {{ co_ownership.name }}</p>
        {% block sidebar %} {% endblock %} {% else %}
        <ul class="menu-list">
          <li><a href="{% url 'login'%}">Login</a></li>
          {% endif %}
        </ul>
      </aside>
      <div class="box">
        <div class="field"></div>
        <div class="field">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
