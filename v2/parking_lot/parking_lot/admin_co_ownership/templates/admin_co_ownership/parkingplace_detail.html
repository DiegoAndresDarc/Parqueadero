{% extends "adminIndex.html" %}

{% block content %}
<h1>Code: {{ parkingplace.code }} </h1>
<p>Used for: {% if parkingplace.user_type == 'H' %}Residents{% else %}Visitors{% endif %}</p>
<div>
    <h3>Acciones:</h3>
    <ul>
        <li><a href="{% url 'modParkingPlace' pk=parkingplace.id %}">Modificar</a></li>
        <li><a href="{% url 'delParkingPlace' pk=parkingplace.id %}">Eliminar</a></li>
    </ul>
</div>
{% endblock %}
