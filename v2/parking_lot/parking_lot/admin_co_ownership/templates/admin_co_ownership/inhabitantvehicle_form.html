{% extends "adminIndex.html" %}

{% block content %}
<form class="box" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="field">
        <table class="table is-bordered is-narrow is-striped is-hoverable">
            {{ form.as_table }}
        </table>
    </div>

    <div class="field">
        <div class="control">
            <button class="button is-link"> Submit</button>
        </div>
    </div>
</form>
{% endblock %}
