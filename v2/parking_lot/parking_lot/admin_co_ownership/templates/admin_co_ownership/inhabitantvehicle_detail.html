{% extends "adminIndex.html" %}

{% block content %}
<h1>Vehicle: {{ inhabitantvehicle.brand }} {{ inhabitantvehicle.model }} {{ inhabitantvehicle.color }} </h1>
<p>Owner: {{ inhabitantvehicle.owner }}</p>
<div>
    <h3>Acciones:</h3>
    <ul>
        <li><a href="{% url 'modInhabitantVehicle' pk=inhabitantvehicle.id %}">Modificar</a></li>
        <li><a href="{% url 'delInhabitantVehicle' pk=inhabitantvehicle.id %}">Eliminar</a></li>
    </ul>
</div>
{% endblock %}
