{% extends "adminIndex.html" %}

{% block content %}
<h1>Apartment List</h1>

{% if apartment_list %}
<ul>
    {% for apartment in apartment_list %}
    <li>
        <a href="{{ apartment.get_absolute_url }}">{{ apartment.apartment }}</a> ({{apartment.block}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no apartments in the co-ownership.</p>
{% endif %}
{% endblock %}
