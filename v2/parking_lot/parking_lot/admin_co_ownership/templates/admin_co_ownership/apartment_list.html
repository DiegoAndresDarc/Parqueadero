{% extends "adminIndex.html" %}

{% block content %}
<br>
<h1 class="title text-center has-text-info">LISTA DE APARTAMENTOS</h1>
<br>
{% if apartment_list %}
<ul>
    {% for apartment in apartment_list %}
    <li>
        <a href="{{ apartment.get_absolute_url }}">{{ apartment.apartment }}</a> ({{apartment.block}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No hay apartamentos en la co-propiedad.</p>
{% endif %}
{% endblock %}
