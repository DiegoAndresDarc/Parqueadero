{% extends "adminIndex.html" %}

{% block content %}
<br>
<h1 class="title text-center has-text-info">LISTA DE RESIDENTES</h1>

{% if inhabitant_list %}
<ul>
    {% for inhabitant in inhabitant_list %}
    <li>
        <a href="{{ inhabitant.get_absolute_url }}">{{ inhabitant.first_name }}</a> ({{inhabitant.last_name}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No hay residentes en la co-propiedad.</p>
{% endif %}
{% endblock %}
